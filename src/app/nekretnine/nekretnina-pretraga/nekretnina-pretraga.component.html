    <div class="col-xs-10 offset-xs-1 col-md-6 offset-md-3 pb-3" id="pretraga">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="kvadraturaOd">Kvadratura od:</label>
              <input formControlName="kvadraturaOd" class="form-control" type="number" id="kvadraturaOd">
            </div>
            <div class="form-group">
              <label for="kvadraturaDo">Kvadratura do:</label>
              <input formControlName="kvadraturaDo" class="form-control" type="number" id="kvadraturaDo">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cenaOd">Cena od:</label>
              <input formControlName="cenaOd" class="form-control" type="number" id="cenaOd">
            </div>
            <div class="form-group">
              <label for="cenaDo">Cena do:</label>
              <input formControlName="cenaDo" class="form-control" type="number" id="cenaDo">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Pretrazi</button>
      </form>
    </div>
