<div class="container">
  <h3 class="display-4 text-center my-3">Postavite novi oglas</h3>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formAdd" (ngSubmit)="onSubmitForm()" class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="form-group">
          <label for="naslov">Naslov:</label>
          <input
            type="text"
            id="naslov"
            class="form-control"
            formControlName="naslov">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="opis">Opis:</label>
              <textarea
                type="text"
                id="opis"
                class="form-control"
                rows="4"
                formControlName="opis"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="kvadratura">Kvadratura:</label>
              <input
                type="number"
                id="kvadratura"
                class="form-control"
                formControlName="kvadratura">
            </div>
            <div class="form-group">
              <label for="cena">Cena:</label>
              <input
                type="number"
                id="cena"
                class="form-control"
                formControlName="cena">
            </div>
          </div>
        </div>

<!--        <div class="form-group">-->
<!--          <label for="slika">Slika:</label>-->
<!--          <input-->
<!--            type="text"-->
<!--            id="slika"-->
<!--            class="form-control"-->
<!--            formControlName="slika">-->
<!--        </div>-->
        <div>
          <button
            class="btn btn-outline-dark"
            type="button"
            (click)="filePicker.click()"
          >Izaberi sliku</button>
          <input
            type="file"
            #filePicker
            (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && formAdd.get('slika').valid">
          <img [src]="imagePreview" [alt]="formAdd.value.naslov">
        </div>
        <button
          [disabled]="!formAdd.valid"
          class="btn btn-dark btn-block mt-3"
          type="submit"
        >{{this.editMode ? 'Izmeni oglas':'Postavi oglas'}}</button>
      </form>
    </div>
  </div>
</div>
