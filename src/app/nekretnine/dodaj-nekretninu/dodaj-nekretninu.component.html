<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="formAdd" (ngSubmit)="onSubmitForm()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="naslov">Naslov:</label>
          <input
            type="text"
            id="naslov"
            class="form-control"
            formControlName="naslov">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="form-group">
          <label for="opis">Opis:</label>
          <textarea
            type="text"
            id="opis"
            class="form-control"
            rows="6"
            formControlName="opis"></textarea>
        </div>
        <div class="form-group">
          <label for="kvadratura">Kvadratura:</label>
          <input
            type="number"
            id="kvadratura"
            class="form-control"
            formControlName="kvadratura">
        </div>
        <div class="form-group">
          <label for="cena">Cena:</label>
          <input
            type="number"
            id="cena"
            class="form-control"
            formControlName="cena">
        </div>
        <div class="form-group">
          <label for="slika">Slika:</label>
          <input
            type="text"
            id="slika"
            class="form-control"
            formControlName="slika">
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!formAdd.valid"
          >Postavi oglas</button>
      </form>
    </div>
  </div>
</div>
