<div class="container">
  <div class="row mt-5">
    <div class="col-xs-10 offset-xs-1 col-md-6 offset-md-3">
      <h1>{{isLoginMode ? 'Prijava' : 'Registracija'}}</h1>
    </div>
    <div class="col-xs-12 col-md-6 offset-md-3 mt-5">
      <div class="alert alert-danger" *ngIf="error !== null">
        <p>{{error}}</p>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Prijavi se' : 'Registruj se'}}</button> |
          <button class="btn btn-outline-primary" type="button" (click)="onSwitchMode()">Idi na {{isLoginMode ? 'registraciju' : 'prijavu'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
